<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ToDo List</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container-md">
      <form class="row g-3">
        <div class="col-md-12">
          <h1>ToDo List</h1>
        </div>
        <div class="col-md-6">
          <input
            class="form-control userInput"
            type="text"
            placeholder="Todo..."
          />
        </div>
        <div class="w-100"></div>
        <div class="col-md-6">
          <div class="d-grid gap-2">
            <button class="btn btn-outline-secondary addButton" type="button">
              Add
            </button>
          </div>
        </div>
        <div class="w-100"></div>
        <div class="col-md-6">
          <ul class="list-group todoList">
            <li class="list-group-item list-group-item-secondary">
              <input type="checkbox" class="form-check-input me-1" />
              Primary Checkbox 1!
            </li>
            <li class="list-group-item list-group-item-secondary">
              <input type="checkbox" class="form-check-input me-1" />
              Primary Checkbox 2!
            </li>
            <li class="list-group-item list-group-item-success">
              <input type="checkbox" class="form-check-input me-1" />Success
              Test Checkbox!
            </li>
            <li class="list-group-item list-group-item-secondary">
              <input type="checkbox" class="form-check-input me-1" />Danger Test
              Checkbox!
            </li>
          </ul>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
